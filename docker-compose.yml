services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=internship_scraper
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Python web scraper service
  scraper:
    build:
      context: ./scraper-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - SERPAPI_API_KEY=${SERPAPI_API_KEY:-}
    restart: unless-stopped

  # Backend API server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SCRAPER_SERVICE_URL=http://scraper:3002
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=internship_scraper
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - SCRAPER_SCHEDULE=0 */6 * * *
    depends_on:
      db:
        condition: service_healthy
      scraper:
        condition: service_started
    restart: unless-stopped

  # Frontend app
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - api
    restart: unless-stopped

  # Development service with hot reload
  dev:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3001
    command: npm run dev -- --host
    depends_on:
      - api
    profiles:
      - dev

volumes:
  postgres_data:
